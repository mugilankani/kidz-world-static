<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kidz World</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Navigation bar -->
    <nav class="flex space-between">
      <div>
        <img src="./assets/kw-logo.png" alt="" />
      </div>
      <div id="cart" class="flex">
        <img src="./assets/cart-icon.png" alt="" />
        <p>Cart items (<span class="js-cart-quantity" id="cart-value">0</span>)</p>
      </div>
    </nav>
    <!-- Header section -->
    <header> 
      <div  class="flex header-text">
        <h1>Shop.</h1>
        <h1>Have Fun.</h1>
        <h1>Repeat.</h1>
        <h5>#NewAndNow</h5>
      </div>
    </header>
    <!-- Books section -->
    <div class="section-container flex">
      <div class="section">
        <h2>Discover New Books</h2>
        <div class="container flex space-between js-book-grid">
          
        </div>
      </div>

      <!-- game section -->
      <div class="section">
        <h2>Discover New Games</h2>
        <div class="container flex space-between js-game-grid">
          
        </div>
      </div>

      <!-- Craft section -->
      <div class="section">
        <h2>Handmade with love</h2>
        <div class="container flex space-between js-craft-grid">
         
          
          
        </div>
      </div>

    </div>

    <!-- Footer section -->
    <footer class="flex space-between">
      <div>
        <h2>Brought to you by</h2>
        <img src="./assets/krishti.png" alt="" />
      </div>
      <div class="flex" id="details">
        <h3>Krishti</h3>
        <p>Made with love ♥️ by Kalvian</p>
        <p>Talk to me at kristi@gmail.com</p>
      </div>
    </footer>

    <script src="./products.js"></script>
  </body>
</html>
